<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="day">
            <div class="day__title"></div>
            <div class="day__tasks">
                <div class="day__dailytaskcontainer">
                    <h2>Complete Daily</h2>
                    <div class="dailytask">
                        <input type="checkbox" class="dailytask__checkbox" id="walkDog">
                        <label for="walkDog">Walk the Dog</label>
                    </div>
                    <div class="dailytask">
                        <input type="checkbox" class="dailytask__checkbox" id="meditate">
                        <label for="meditate">Meditate</label>
                    </div>
                    <div class="dailytask">
                        <input type="checkbox" class="dailytask__checkbox" id="vitamins">
                        <label for="vitamins">Take Vitamins</label>
                    </div>
                    <div class="dailytask">
                        <input type="checkbox" class="dailytask__checkbox" id="tidyRoom">
                        <label for="tidyRoom">Tidy Room</label>
                    </div>
                </div>
                <div class="day__othertaskscontainer">
                    <h2>Tasks</h2>
                    <ul class="list" id="taskList"></ul>
                    <div class="input">
                        <input type="text" id="taskText" value="Enter Task" class="input__text" onclick="this.select()">
                        <input type="submit" value="+" class="input__button" id="addTask">
                    </div>
                </div>
            </div>
            <div class="day__gratitude">
                <h2>What are you grateful for?</h2>
                <ul class="list" id="gratList"></ul>
                <div class="input">
                    <input type="text" id="gratText" value="I am grateful for..." class="input__text" onclick="this.select()"> 
                    <input type="submit" value="+" class="input__button" id="addGrat">
                </div>
            </div>
            <div class="day__notes">
                <h2>Notes</h2>
                <ul class="list" id="noteList"></ul>
                <div class="input">
                    <input type="text" id="noteText" value="Enter note" class="input__text" onclick="this.select()">
                    <input type="submit" value="+" class="input__button" id="addNote">
                </div>
            </div>

            <button class="saveday">Save Day</button>
        </div>
    </div>
    <script src="public/js/app.js"></script>
    <script src="public/js/storage.js"></script>
</body>
</html>
